<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Fórmula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Consumo Rejunte</h1>
    <div class="mt-5 mb-3">
      <label for="comprimento" class="form-label">Comprimento:</label>
      <input type="number" class="form-control" id="comprimento" placeholder="centimetro">
    </div>
    <div class="mb-3">
      <label for="altura" class="form-label">Altura:</label>
      <input type="number" class="form-control" id="altura" placeholder="centimetro">
    </div>
    <div class="mb-3">
      <label for="espessura" class="form-label">Espessura:</label>
      <input type="number" class="form-control" id="espessura" placeholder="centimetro">
    </div>
    <div class="mb-3">
      <label for="junta" class="form-label">Junta:</label>
      <input type="number" class="form-control" id="junta" placeholder="centimetro">
    </div>
    <div class="mb-3">
      <label for="total" class="form-label">Área m²:</label>
      <input type="number" class="form-control" id="total" placeholder="metro">
    </div>
    <div class="mb-3">
      <label for="coeficiente" class="form-label">Categoria:</label>
      <select class="form-select" id="coeficiente">
        <option value="1.75">Cerâmicas</option>
        <option value="1.62">Porcelanatos</option>
        <option value="1.58">Acrílico</option>
        <option value="1.62">Piscinas</option>
        <option value="1.58">Epóxi</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
    <div id="resultado" class="mt-3"></div>
    <footer>
      <h5 class="text-center" style="font-size: 12px">Versão Beta v1.0.0 feito por: <b>José Augusto</b></h5>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
